<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="src/task.js"></script>
  <script src="src/list.js"></script>
  <script src="src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Flatiron Task Lister</h1>

    <form id="create-list-form" action="#" method="post">
      <label for="new-list-title">Add a new list:</label>
      <input type="text" id="new-list-title" name="new-list-title" placeholder="title">
      <input type="submit" value="Create New List">
    </form><!-- #create-list-form -->

    <form id="create-task-form" action="#" method="post">
      <label for="parent-list">Select List:</label>
      <select id="parent-list" name="parent-list"></select>
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-priority">Priority level:</label>
      <input type="text" id="new-task-priority" name="new-task-priority" placeholder="priority">
      <input type="submit" value="Create New Task">
    </form><!-- #create-task-form -->

    <section id="lists">
      <!-- <div class="list">
        <h2><button data-id="1" class="delete-list">X</button>list</h2>
        <ul>
          <li data-id="1">Task: desc <br> Priority: prio</li>
        </ul>
      </div> -->
    </section>

  </div><!-- #main-content -->
</body>
</html>
